<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tritam - Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --section-bg: #f8fafc;
            --gradient-start: #6366f1;
            --gradient-end: #818cf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-svg {
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        /* Update header styles for better logo placement */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-more-btn {
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .view-more-btn:hover {
            background-color: #819cf5;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding-bottom: 2px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tech-stack {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .tech-badge {
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Projects Section */
        #projects {
            padding: 6rem 0;
            background: var(--section-bg);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--bg-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .project-content {
            padding: 1.75rem;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .project-description {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            line-height: 1.6;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .project-links a:hover {
            color: var(--secondary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .tech-stack {
                justify-content: center;
            }

            .logo-svg {
                width: 32px;
                height: 32px;
            }
            
            .logo-text {
                font-size: 1.25rem;
            }
        }

        /* ===== NEW SECTION: Animations ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Contact Section */
        #contact {
            padding: 6rem 0;
            background: var(--bg-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            padding: 0.75rem;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
            background: rgba(99, 102, 241, 0.2);
        }
        
        .social-icon {
            animation: fadeInUp 0.5s ease-out backwards;
            animation-delay: calc(var(--icon-index) * 0.1s);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon i {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            color: white;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .social-icon:hover i {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: var(--text-color);
            color: var(--bg-color);
            padding: 2rem 0;
            text-align: center;
        }

        .error-message {
            text-align: center;
            color: #dc2626;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo-container">
                <svg class="logo-svg" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 5L5 12.5V27.5L20 35L35 27.5V12.5L20 5Z" stroke="url(#logo-gradient)" stroke-width="2"/>
                    <path d="M20 5V20M5 12.5L20 20M35 12.5L20 20" stroke="url(#logo-gradient)" stroke-width="2"/>
                    <circle cx="20" cy="5" r="2" fill="url(#logo-gradient)"/>
                    <circle cx="5" cy="12.5" r="2" fill="url(#logo-gradient)"/>
                    <circle cx="35" cy="12.5" r="2" fill="url(#logo-gradient)"/>
                    <circle cx="20" cy="20" r="2" fill="url(#logo-gradient)"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="5" y1="5" x2="35" y2="35" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#6366f1"/>
                            <stop offset="1" stop-color="#818cf8"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">Tritam</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section id="projects">
        <div class="container" id="projects-page">
            <div class="container">
                <h1 class="section-title">All Projects</h1>
                <div class="projects-grid" id="all-projects-container">
                    <!-- Projects will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 class="section-title">Let's Connect</h2>
            <div class="social-links">
                <a href="https://github.com/tritammohanty" target="_blank" class="social-icon" style="--icon-index: 0">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/tritammohanty" target="_blank" class="social-icon" style="--icon-index: 1">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="mailto:tritammohanty1801@gmail.com" class="social-icon" style="--icon-index: 2">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tritam. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function fetchGitHubProjects() {
            try {
                const username = 'tritammohanty';
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
                const repos = await response.json();

                const projectsContainer = document.getElementById('all-projects-container');
                projectsContainer.innerHTML = ''; // Clear existing content

                repos.forEach(repo => {
                    if (!repo.fork) { // Only show non-forked repositories
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';
                        
                        const technologies = repo.topics || [];
                        const techBadges = technologies.map(tech => 
                            `<div class="project-topics">
                                <span class="tech-badge">${tech}</span>
                            </div>`
                        ).join('');

                        projectCard.innerHTML = `
                            <div class="project-content">
                                <h3 class="project-title">${repo.name}</h3>
                                <p class="project-description">${repo.description || 'No description available'}</p>
                                <div class="tech-stack">
                                    ${techBadges}
                                </div>
                                <div class="project-links">
                                    <a href="${repo.html_url}" target="_blank">
                                        <i class="fab fa-github"></i> View Code
                                    </a>
                                    ${repo.homepage ? `
                                        <a href="${repo.homepage}" target="_blank">
                                            <i class="fas fa-external-link-alt"></i> Live Demo
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                        projectsContainer.appendChild(projectCard);
                    }
                });
            } catch (error) {
                console.error('Error fetching GitHub projects:', error);
                document.getElementById('all-projects-container').innerHTML = 
                    '<p class="error-message">Error loading projects. Please try again later.</p>';
            }
        }

        // Load projects when the page loads
        document.addEventListener('DOMContentLoaded', fetchGitHubProjects);
    </script>
</body>
</html>
